<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="playlist-header"><i class="fas fa-times"></i>Playlist<span></span></header>

    <section class="playing-music-borde">
        <img src="rain song.jpg" class="album-cover-main">
        <div class="album-text">
            <h2 class="album-title-bold">비 오는 날에 듣기 좋은 노래(Feat. Colde)</h2>
            <h4 class="album-title-artist">by EPIK HIGH</h4>
        </div>
     </section>

    <section class="user-interface">
        <span class="big-icon"><i class="far fa-play-circle"></i>PLAY</span>
        <span class="small-icon"><i class="far fa-heart"></i></span>
        <span class="small-icon"><i class="fas fa-plus"></i></span>
    </section>

    <main class="music-list">
            <div class="each-music">
                <img src="shoe closet.jpg" class="album-cover">
                    <div class="album-text">
                         <h4 class="album-title-bold">신발장(Feat.MYK)</h4>
                         <h6 class="album-artist">EPIK HIGH</h6>
                    </div>
            </div>

            <div class="palyable-music">
                <div class="each-music">
                    <img src="run.jpg" class="album-cover">
                        <div class="album-text">
                             <h4 class="album-title-bold">RUN</h4>
                             <h6 class="album-artist">EPIK HIGH</h6>
                        </div>
                </div>
            </div>

            <div class="palyable-music">
                <div class="each-music">
                    <img src="one.jpg" class="album-cover">
                        <div class="album-text">
                             <h4 class="album-title-bold">One(feat.지선)</h4>
                             <h6 class="album-artist">EPIK HIGH</h6>
                        </div>
                </div>
            </div>
        
            <div class="palyable-music">
                <div class="each-music">
                    <img src="Based On A True Story.jpg" class="album-cover">
                        <div class="album-text">
                             <h4 class="album-title-bold">내 얘기 같아(Feat.헤이즈)</h4>
                             <h6 class="album-artist">EPIK HIGH</h6>
                        </div>
                </div>
            </div>
    </main>
</body>
<script src="https://kit.fontawesome.com/8eeb00f901.js" crossorigin="anonymous"></script>

</html>
